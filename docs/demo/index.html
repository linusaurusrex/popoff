<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Popup demo</title>
	</head>
	<body>
		<h1>Popup demo</h1>
		<p>
			Click
			<a href="popup.html" target="_blank" id="popup-link">here</a>
			or
			<a href="javascript:void window.open('popup.html', '_blank', 'popup,width=200,height=200,left=100,top=100');">here</a>
			to open a popup.
			Normally, it should open as a separate window.
			With Pop Off, however, it should instead open as a new tab in the same window.
		</p>
		<iframe src="frame.html"></iframe>
		<script src="popup.js" type="text/javascript"></script>
	</body>
</html>
